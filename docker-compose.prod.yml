version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: inventorypro_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: inventorypro
      POSTGRES_USER: inventorypro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventorypro"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventorypro_network

  backend:
    build: ./backend
    container_name: inventorypro_backend
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://inventorypro:${POSTGRES_PASSWORD}@postgres:5432/inventorypro
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: InventoryPro
      DEBUG: ${DEBUG:-False}
      CORS_ORIGINS: '["https://ams.it-uae.com","http://ams.it-uae.com"]'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inventorypro-api.rule=Host(`ams.it-uae.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.inventorypro-api.entrypoints=websecure"
      - "traefik.http.routers.inventorypro-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.inventorypro-api.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.inventorypro-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.inventorypro-api.middlewares=inventorypro-api-stripprefix"
    networks:
      - inventorypro_network
      - traefik_proxy

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=/api/v1
    container_name: inventorypro_frontend
    restart: unless-stopped
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inventorypro-frontend.rule=Host(`ams.it-uae.com`)"
      - "traefik.http.routers.inventorypro-frontend.entrypoints=websecure"
      - "traefik.http.routers.inventorypro-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.inventorypro-frontend.loadbalancer.server.port=3000"
    networks:
      - inventorypro_network
      - traefik_proxy

volumes:
  postgres_data:
    driver: local

networks:
  inventorypro_network:
    driver: bridge
  traefik_proxy:
    external: true
