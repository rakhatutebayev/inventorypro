services:
  postgres:
    image: postgres:15
    container_name: inventorypro_postgres
    environment:
      POSTGRES_DB: inventorypro
      POSTGRES_USER: inventorypro
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inventorypro}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventorypro"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: inventorypro_backend
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://inventorypro:${POSTGRES_PASSWORD:-inventorypro}@postgres:5432/inventorypro
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: InventoryPro
      DEBUG: ${DEBUG:-True}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173"]'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build: ./frontend
    container_name: inventorypro_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=/api/v1
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:

